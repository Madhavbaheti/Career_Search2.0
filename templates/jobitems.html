<div class="border-bottom row" style="margin-bottom: 15px">
  <div class="col-10">
    <div>{{ job['title'] }}</div>
    <div><b>Location:</b>{{ job['location'] }}</div>
    {% if 'salary' in job %}
    <div>salary:{{ job['salary'] }}</div>
    {% endif %}
  </div>
  <div class="col-2">
    <a
      href="/jobs/{{job['id']}}"
      type="button"
      class="btn btn-outline-success"
      style="margin-bottom: 5px"
      >Apply</a>
  </div>
</div>
